<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>页面未找到</title>
    <style>
        /* 全局重置和字体 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        .card {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .card h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        .card p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #0056cc;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="icon">🔍</div>
    <h1>404</h1>
    <p>抱歉，您访问的页面不存在。<br/>请检查链接是否正确或返回销售页面。</p>
    <a class="btn" th:href="@{|http://localhost:8080/shop|}">返回销售页面</a>
</div>
</body>
</html>
