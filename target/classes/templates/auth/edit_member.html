<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑会员信息</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn {
            background-color: #2ecc71;
            color: #fff;
        }
        .cancel-btn {
            background-color: #e74c3c;
            color: #fff;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .back-link {
            text-align: center;
            margin-top: 10px;
        }
        .back-link a {
            text-decoration: none;
            color: #3498db;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>编辑会员信息</h2>
    <form th:action="@{/members/update}" th:object="${member}" method="post">
        <!-- 隐藏的 ID 字段 -->
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" th:field="*{name}" placeholder="输入会员姓名" required>
        </div>
        <div>
            <label for="phoneNumber">手机号</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" placeholder="输入会员手机号" required>
        </div>
        <div>
            <label for="points">积分</label>
            <input type="number" id="points" name="points" th:field="*{points}" placeholder="输入会员积分" required>
        </div>
        <div class="btn-container">
            <button type="submit" class="save-btn">保存</button>
            <a th:href="@{/members}">
                <button type="button" class="cancel-btn">取消</button>
            </a>
        </div>
    </form>
    <div class="back-link">
        <a th:href="@{/members}"><i class="fas fa-arrow-left"></i> 返回会员列表</a>
    </div>
</div>
</body>
</html>
