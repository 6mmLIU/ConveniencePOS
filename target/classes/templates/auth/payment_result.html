<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>结算结果</title>

    <!-- 引入 Bootstrap（可按需替换或移除） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            background: #f8f9fc;
        }
        .result-card {
            max-width: 500px;
            margin: 5rem auto;
        }
    </style>
</head>
<body>

<div class="card result-card">
    <div class="card-header bg-success text-white text-center">
        <h3 class="mb-0"><i class="bi bi-check-circle-fill me-2"></i>结算成功</h3>
    </div>
    <div class="card-body">
        <p><strong>批次号：</strong>
            <span th:text="${saleId}">1001</span>
        </p>
        <p><strong>下单时间：</strong>
            <span th:text="${#temporals.format(timestamp,'yyyy-MM-dd HH:mm:ss')}">2025-04-26 14:11:02</span>
        </p>
        <div class="text-center mt-4">
            <a th:href="@{/shop}" class="btn btn-primary">返回销售页</a>
        </div>
    </div>
</div>

</body>
</html>
