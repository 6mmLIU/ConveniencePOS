<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>销售报表导出</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            padding-top: 60px;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            padding: 30px;
        }
        h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-primary:hover {
            background-color: #004085;
        }
        label {
            color: #0056b3;
            font-weight: 500;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #0056b3;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>导出销售报表</h2>

    <form th:action="@{/products/exportSalesReport}" method="get">
        <!-- 强制使用“逐笔明细” -->
        <input type="hidden" name="reportType" value="detail"/>

        <!-- 周期类型 -->
        <div class="mb-3">
            <label for="periodType">周期类型：</label>
            <select class="form-select" id="periodType" name="periodType">
                <option value="daily">日</option>
                <option value="monthly">月</option>
                <option value="yearly">年</option>
            </select>
        </div>

        <!-- 周期值 -->
        <div class="mb-3">
            <label for="period">周期值：</label>
            <input type="date" class="form-control" id="period" name="period" required/>
        </div>

        <button type="submit" class="btn btn-primary w-100">导出 Excel</button>
    </form>

    <a class="back-link" th:href="@{/products}">&larr; 返回商品管理</a>
</div>

<script>
    const periodType = document.getElementById("periodType");
    const periodInput = document.getElementById("period");

    function adjustPeriodInput() {
        switch (periodType.value) {
            case "daily":
                periodInput.type = "date";
                periodInput.removeAttribute("min");
                periodInput.removeAttribute("max");
                break;
            case "monthly":
                periodInput.type = "month";
                periodInput.removeAttribute("min");
                periodInput.removeAttribute("max");
                break;
            case "yearly":
                periodInput.type = "number";
                periodInput.min = 1900;
                periodInput.max = new Date().getFullYear();
                periodInput.placeholder = "请输入年份，如：2025";
                break;
        }
    }

    periodType.addEventListener("change", adjustPeriodInput);
    window.addEventListener("load", adjustPeriodInput);
</script>
</body>
</html>
