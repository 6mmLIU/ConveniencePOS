<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>便利店销售系统 - 用户注册</title>
    <style>
        /* 页面整体样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 容器样式 */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .message {
            margin-bottom: 15px;
            color: green;
            font-size: 14px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>用户注册</h2>

    <!-- 成功或错误消息展示 -->
    <div th:if="${successMessage}" class="message" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

    <!-- 表单提交路径与后端映射一致 -->
    <form th:action="@{/users/register}" method="post">
        <div>
            <input type="text" name="username" placeholder="请输入用户名" required />
        </div>
        <div>
            <input type="email" name="email" placeholder="请输入邮箱" required />
        </div>
        <div>
            <input type="password" name="password" placeholder="请输入密码" required />
        </div>
        <button type="submit">注册</button>
    </form>
    <div class="login-link">
        <p>已有账号？<a th:href="@{/login}">立即登录</a></p>
    </div>
</div>
</body>
</html>
