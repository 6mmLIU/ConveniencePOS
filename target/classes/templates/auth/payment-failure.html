<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付失败</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        .icon {
            font-size: 60px;
            color: #dc3545;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0 10px;
            color: #dc3545;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">❌</div>
    <h1>支付失败</h1>
    <p>很抱歉，您的支付未能成功。</p>
    <p>可能原因如下：</p>
    <ul style="text-align: left; margin: 10px auto; padding: 0 15px; color: #666;">
        <li>账户余额不足。</li>
        <li>支付信息填写错误。</li>
        <li>网络或系统问题。</li>
    </ul>
    <a href="/" class="button">返回首页</a>
</div>
</body>
</html>
